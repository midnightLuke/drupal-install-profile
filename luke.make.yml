core: 8.x
api: 2
projects:
  # Drupal core
  drupal:
    version: ~

  # Install profile
  luke:
    type: profile
    download:
      type: git
      url: "git@github.com:midnightLuke/drupal-install-profile.git"
      branch: 8.x-1.x

  # Contrib themes
  adminimal_theme:
    subdir: contrib
  bootstrap:
    subdir: contrib

  # Contrib modules
  admin_toolbar:
    subdir: contrib
  adminimal_admin_toolbar:
    subdir: contrib
  devel:
    subdir: contrib
  entity:
    subdir: contrib
  pathauto:
    subdir: contrib
  redirect:
    subdir: contrib
  styleguide:
    subdir: contrib
  token:
    subdir: contrib
